<!doctype html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Electron Tween Example</title>
    <meta content="script-src 'self' 'unsafe-inline';"
          http-equiv="Content-Security-Policy" />

    <link href="../node_modules/spectre.css/dist/spectre.min.css"
          rel="stylesheet" />
    <link href="../node_modules/spectre.css/dist/spectre-icons.min.css" />

    <link href="index.html" rel="stylesheet" />
</head>

<body class="bg-dark">
    <div class="container">
        <h1>Hello World!</h1>
        <p>
            We are using node
            <script>document.write(process.versions.node)</script>,
            Chrome
            <script>document.write(process.versions.chrome)</script>,
            and Electron
            <script>document.write(process.versions.electron)</script>.
        </p>
        <p>
            Click some of the buttons below to try out the available Electron Tweens.
        </p>
    </div>

    <div class="container">
        <div class="columns">
            <div class="column col-8">
                <div class="form-group mb-2 pb-2">
                    <label class="form-label">
                        <i>&mdash; Easing Type</i>
                    </label>
                    <select class="form-select text-white"
                            id="easing"
                            style="background-color: #303742!important;">
                        <option value="LINEAR">Linear</option>
                        <option value="QUAD">Quadratic</option>
                        <option value="CUBIC">Cubic</option>
                        <option value="QUART">Quartic</option>
                        <option value="QUINT">Quintic</option>
                        <option value="EXPO">Exponential</option>
                        <option value="SINE">Sine</option>
                        <option value="CIRC">Circular</option>
                        <option value="BACK">Back</option>
                        <option value="ELASTIC">Elastic</option>
                        <option value="BOUNCE">Bounce</option>
                    </select>
                </div>
            </div>
            <div class="column col-4">
                <div class="form-group mb-2 pb-2">
                    <label class="form-label">
                        <i>&mdash; Easing Qualifier</i>
                    </label>
                    <select class="form-select text-white"
                            id="easing-qualifier"
                            style="background-color: #303742!important;">
                        <option value="IN">IN</option>
                        <option value="OUT">OUT</option>
                        <option value="IN_OUT">In & Out</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="form-group mt-2 pt-2">
            <label class="form-label">
                <i>&mdash; Tween Selection</i>
            </label>
        </div>

        <div class="btn-group btn-group-block mb-2">
            <button class="btn btn-primary" id="fade">Fade Out & In</button>
        </div>

        <div class="btn-group btn-group-block mb-2">
            <button class="btn btn-success" disabled id="expand">Expand</button>
            <button class="btn btn-error" id="shrink">Shrink</button>
        </div>

        <div class="btn-group btn-group-block">
            <button class="btn btn-success" id="move">Move</button>
        </div>
    </div>

    <script src="example.js"></script>
</body>
</html>
